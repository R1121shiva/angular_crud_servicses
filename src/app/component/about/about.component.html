<div class="container">
    <div class="text">
        Contact us Form
    </div>
    <form>
        <div class="form-row">
            <div class="input-data">
                <input type="text" name="firstName" [(ngModel)]="model.firstName" required>
                <div class="underline"></div>
                <label for="">First Name</label>
            </div>
            <div class="input-data">
                <input type="text" name="lastName" [(ngModel)]="model.lastName" required>
                <div class="underline"></div>
                <label for="">Last Name</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data">
                <input type="text" name="email" [(ngModel)]="model.email" required>
                <div class="underline"></div>
                <label for="">Email Address</label>
            </div>
            <div class="input-data">
                <input type="text" name="websiteName" [(ngModel)]="model.websiteName" required>
                <div class="underline"></div>
                <label for="">Website Name</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data">
            <button class="add-btn" (click)="addData()">{{id ? "Update Data" : "add Data"}}</button>
            </div>
        </div>
    </form>
</div>
